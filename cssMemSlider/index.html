<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem slider</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="styles.css">
</head>
<body>
    <header></header>
    <main>
        <div class="container">
            <input type="radio" name="r" id="first" checked>
            <input type="radio" name="r" id="second">
            <input type="radio" name="r" id="third">
            <input type="radio" name="r" id="fourth">
            <input type="radio" name="r" id="fifth">
            <div class="slider-container">   
                <div class="slider-track">
                    <div class="slide" id="first-slide">
                        <img src="./img/1.jpg" class="cat" alt="cat">
                        <p>Fix it manully</p>
                    </div>
                    <div class="slide">
                        <img src="./img/2.jpg" class="cat" alt="cat">
                        <p>Me after 11 pm</p>
                    </div>
                    <div class="slide" id="third-slide">
                        <img src="./img/3.jpg" class="cat" alt="cat">
                        <p>Me trying to think <br> of a clever way to use this mem</p>
                    </div>
                    <div class="slide">
                        <img src="./img/4.jpg" class="cat" alt="cat">
                        <p>Taco cat backwards is <br> taco cat</p>
                    </div>
                    <div class="slide">
                        <img src="./img/5.jpg" class="cat" alt="cat">
                        <p>If it fits, I sit</p>
                    </div>
                </div>
            </div>
            <div class="navigation">
                <label for="first" class="bar" id="label-1">
                    <div class="outer"> 
                        <div class="inner"></div>
                    </div>
                </label>
                <label for="second" class="bar" id="label-2">
                    <div class="outer"> 
                        <div class="inner"></div>
                    </div>
                </label>
                <label for="third" class="bar" id="label-3">
                    <div class="outer"> 
                        <div class="inner"></div>
                    </div>
                </label>
                <label for="fourth" class="bar" id="label-4">
                    <div class="outer"> 
                        <div class="inner"></div>
                    </div>
                </label>
                <label for="fifth" class="bar" id="label-5">
                    <div class="outer"> 
                        <div class="inner"></div>
                    </div>
                </label>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
